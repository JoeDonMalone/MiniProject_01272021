<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <div id="searchContainer">
        <h1>Library of Congress Search Engine</h1>
        <input type="text">
        <select name="searchitems" id="searchvalues">
            <option value="maps">maps</option>
            <option value="audio">audio</option>
            <option value="photos">photos</option>
            <option value="newspapers">newspapers</option>
            <option value="film-and-videos">film, videos</option>
            <option value="notated-music">music</option>
            <option value="websites">websites</option>
        </select>
        <button id="searchbutton">Search</button>
        <button id="gobackbutton" style="display: none;">Go Back</button>
    </div> 

    <div id="searchresults">
        <h2 style="display: none;">Search Results</h2>
        <span id=searchresult1 style="display: none;"></span>
        <span id=searchresult2 style="display: none;"></span>
        <span id=searchresult3 style="display: none;"></span>
        <span id=searchresult4 style="display: none;"></span>
        <span id=searchresult5 style="display: none;"></span>

    </div>
    <script src="script.js"></script>
</body>
</html>
